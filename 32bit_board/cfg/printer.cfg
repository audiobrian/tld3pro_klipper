[include macros.cfg]

# [save_variables]
# filename: ~/klipper_config/variables.cfg


# Source: https://gist.github.com/rootiest/409089502bbea36c750987871667132b
# SuperSlicer start code:
# prep_print EXTRUDER={first_layer_temperature[initial_extruder] + extruder_temperature_offset[initial_extruder]} BED={first_layer_bed_temperature} CHAMBER={chamber_temperature} FILAMENT={filament_type} COUNT={total_layer_count} TOOLS={total_toolchanges} NUM=1;Load print settings

[printer]
max_velocity: 300
max_accel: 500
max_accel_to_decel: 250

[gcode_arcs]
resolution: 0.01

[mcu]
baud: 250000
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

[board_pins]
aliases:
	GEN_ENABLE=PB2

#[resonance_inducer]
#probe_points: 110,110,30

[pause_resume]

[display_status]

[virtual_sdcard]
path: ~/gcode_files

[printer]
kinematics: cartesian
max_z_velocity: 20
max_z_accel: 30

#[input_shaper]
#shaper_freq_x: 24  # frequency for the X mark of the test model
#shaper_freq_y: 32  # frequency for the Y mark of the test model
#shaper_type: mzv


[heater_bed]
heater_pin: PE10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
min_temp: -273.15 #0
max_temp: 99999 #110
#control: pid

[fan]
pin: PA1
max_power: 1.0
shutdown_speed: 0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0

[heater_fan fan]
pin: PA0
heater: extruder,extruder1
heater_temp: 80.0
fan_speed: 1.0

# See this for info on calculating rotation distance from E steps.
# https://3dprintbeginner.com/rotation-distance-calculator/

# The definition for the primary extruder BIQU
[extruder]
gear_ratio: 1:1
step_pin: PB4
dir_pin: !PB3
enable_pin: !GEN_ENABLE
microsteps: 16
rotation_distance: 3.4961571692031
nozzle_diameter: 0.400
filament_diameter: 1.640
heater_pin: PA5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
pressure_advance = 0.0625
min_temp: -273.15 #0
max_temp: 99999 #270
max_extrude_only_distance: 250.0

[extruder1]
step_pin: PB6
dir_pin: PB5
enable_pin: !GEN_ENABLE
microsteps: 16
rotation_distance: 3.4961571692031
#nozzle_diameter: 0.400
nozzle_diameter: 0.600
filament_diameter: 1.640
heater_pin: PA4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC2
pressure_advance = 0.0625
min_temp: -273.15 #0	
max_temp: 99999 #260
max_extrude_only_distance: 250.0

[stepper_x]
step_pin: PC7
dir_pin: !PC6
enable_pin: !GEN_ENABLE
rotation_distance: 40
microsteps: 16
endstop_pin: !PC13
position_endstop: -53
position_max: 300
position_min: -55
homing_speed: 80
homing_positive_dir: false

# Definition for the secondary carriage and extruder1
[dual_carriage]
axis: x
step_pin: PA9
dir_pin: !PA8
enable_pin: !GEN_ENABLE
rotation_distance: 40
microsteps: 16
endstop_pin: !PH2
position_endstop: 359.35
position_min: 0
position_max: 360
homing_speed: 80

[stepper_y]
step_pin: PB15
dir_pin: PB14
enable_pin: !GEN_ENABLE
rotation_distance: 40
microsteps: 16
endstop_pin: !PC3
position_endstop: 0
position_max: 300
homing_speed: 60

[stepper_z]
step_pin: PE13
dir_pin: !PE12
enable_pin: !GEN_ENABLE
microsteps: 16
rotation_distance: 4
#endstop_pin: PC15
endstop_pin: probe:z_virtual_endstop
#position_endstop: -0.15
position_max: 350
position_min: -9.0
homing_speed: 10

[stepper_z1]
step_pin: PB13
dir_pin: !PB12
enable_pin: !GEN_ENABLE
microsteps: 16
rotation_distance: 4
#endstop_pin: PC14
endstop_pin: probe:z_virtual_endstop

[safe_z_home]
home_xy_position: 183.8, 176.4
speed: 80
z_hop: 15
z_hop_speed: 5

[bed_screws]
screw1: 35,35
screw2: 35,275
screw3: 275,275
screw4:	275,35

[z_tilt]
z_positions:
    50,150
    270,150
points:
    50,150
    270,150
speed: 200
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.1

[bltouch]
sensor_pin: PC15
control_pin: PC14
x_offset: -33.8
y_offset: -26.4

[bed_mesh]
speed: 200
horizontal_move_z: 3
mesh_min: 60,60
mesh_max: 240, 240
probe_count: 5,5
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0

[respond]
default_type: echo

[endstop_phase]

#Turn on PSU automatically
[output_pin psu_shutdown]
pin: !PB10
value: 0
shutdown_value: 1

#[gcode_macro m80]
#gcode:
#SET_PIN PIN=ps_on VALUE=1

#[gcode_macro m81]
#gcode:
#SET_PIN PIN=ps_on VALUE=0


[idle_timeout]
gcode:
	SET_STEPPER_ENABLE STEPPER=extruder ENABLE=0 # disable the extruder motor
	SET_STEPPER_ENABLE STEPPER=extruder1 ENABLE=0 # disable the extruder1 motor
	SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0 #turn off extruder hotend
	SET_HEATER_TEMPERATURE HEATER=extruder1 TARGET=0 #turn off extruder1 hotend
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
timeout: 600
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.

#[firmware_retraction]
#retract_length: 0.8
##   The length of filament (in mm) to retract when G10 is activated,
##   and to unretract when G11 is activated (but see
##   unretract_extra_length below). The default is 0 mm.
#retract_speed: 40
##   The speed of retraction, in mm/s. The default is 20 mm/s.
##unretract_extra_length: 0
##   The length (in mm) of *additional* filament to add when
##   unretracting.
#unretract_speed: 40
##   The speed of unretraction, in mm/s. The default is 10 mm/s.

[filament_switch_sensor my_sensor]
pause_on_runout: True
#   When set to True, a PAUSE will execute immediately after a runout
#   is detected. Note that if pause_on_runout is False and the
#   runout_gcode is omitted then runout detection is disabled. Default
#   is True.
runout_gcode:
	RESPOND MSG="Filament runout detected. Print paused."
#   A list of G-Code commands to execute after a filament runout is
#   detected. See docs/Command_Templates.md for G-Code format. If
#   pause_on_runout is set to True this G-Code will run after the
#   PAUSE is complete. The default is not to run any G-Code commands.
#insert_gcode:
#   A list of G-Code commands to execute after a filament insert is
#   detected. See docs/Command_Templates.md for G-Code format. The
#   default is not to run any G-Code commands, which disables insert
#   detection.
#event_delay: 3.0
#   The minimum amount of time in seconds to delay between events.
#   Events triggered during this time period will be silently
#   ignored. The default is 3 seconds.
#pause_delay: 0.5
#   The amount of time to delay, in seconds, between the pause command
#   dispatch and execution of the runout_gcode. It may be useful to
#   increase this delay if OctoPrint exhibits strange pause behavior.
#   Default is 0.5 seconds.
switch_pin: PA15
#   The pin on which the switch is connected. This parameter must be
#   provided.

